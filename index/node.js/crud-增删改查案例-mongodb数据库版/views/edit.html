<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/public/css/index.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Export</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item</a></li>
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>
				</div>
				
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h2 class="sub-header">Add students</h2>
					<form action="/students/edit" method="POST">
						<input type="hidden" name='id' value="{{student.id}}">
						<div class="form-group">
							<label for="studentsname">姓名：</label>
							<input type="text" value="{{student.name}}" class="form-control" name='name' id="studentsname" placeholder="请输入姓名">
						</div>
						<div class="form-group">
							<label for="studentclass">班级：</label>
							<input type="text" value='{{student.class}}' class="form-control" name='class' id="studentclass" placeholder="请输入班级">
						</div>
						<div class="form-group">
							<label for="studentsage">年龄：</label>
							<input type="text" value='{{student.age}}' class="form-control" name='age' id="studentsage" placeholder="请输入年龄">
						</div>
						<div class="form-group">
							<label for="studentshobbys">兴趣：</label>
							<input type="text" value='{{student.hobbys}}' class="form-control" name='hobbys' id="studentshobbys" placeholder="请输入兴趣">
						</div>
						
						<button type="submit" class="btn btn-success">提交</button>
						<a href="/students" class="btn btn-warning">返回</a>
					</form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
