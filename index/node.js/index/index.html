<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<!-- <link rel="stylesheet" href="/index/static/css/base.css"> -->
		<style>
			header {
				width: 90%;
				margin: 0 auto;
			}
			header > a {
				display: block;
				width: 100px;
				height: 50px;
				line-height: 50px;
				background: pink;
				color: red;
				text-align: center;
				text-decoration: none;
				border-radius: 50px;
			}
			ul {
				width: 80%;
			}
			ul > li {
				color: yellow;
				width: 100%;
				height: 50px;
				border: 1px solid #ccc;
				line-height: 50px;
				list-style: none;
				text-indent: 10px;
			}
			ul > li > span {
				float: right;
				color: red;
				margin-right: 10px;
			}
		</style>
</head>
<body>
	<header>
		<h1 style="color: pink;">首页</h1>
		<a href="/post">发表留言</a>
	</header>
	<hr>
	<div id='comments'>
		<ul>
			<!-- 使用art-template对数据进行处理 -->
			{{each comments}}
			<li>{{$value.name}}说：{{$value.message}}<span>{{$value.date}}</span></li>
			{{/each}}
		</ul>
	</div>
	<script></script>
		<!-- <script src="/index/static/js/base.js"></script> -->
</body>
</html>
