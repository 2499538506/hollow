<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app1'>
        <h1>初体验</h1>
        {{message}}


        <h2>{{li}}</h2>
        <ul>
            <li v-for='items in lis'>{{items}}</li>
        </ul>


        <h2>计数器：</h2>
        <h3>当前计数：{{count}}</h3>
        <!-- <button @click='count++'>+</button>
        <button @click='count--'>-</button> -->
        <button @click=add>+</button>
        <button @click=sub>-</button>

    </div>



    <script src="vue.js"></script>

    <script>
        var app = new Vue({
            el: '#app1',
            data: {
                message: '第一个Vue代码.',
                li: '列表:',
                lis: ['列表1','列表2','列表3','列表4'],
                count: 0,
            },
            methods: {
                add:function() {
                    this.count++;
                },
                sub:function() {
                    this.count--;
                }
            }
        })
    </script>
</body>
</html>
