<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>{{message}}</h1>
        <ul>
            <li v-for='items in moves'>{{items}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                moves: ['星际穿越','大话西游','星游记','盗梦空间'],
            }
        })
    </script>
</body>
</html>
