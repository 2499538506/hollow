<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id='app'>
        <h1>{{message}}</h1>
        <ul>
            <li v-for = '(items, index) in moves' :class = '{active: currIndex === index}' @click='liClick(index)'>{{items}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isactive:true,
                currIndex: 0,
                message:'列表:',
                moves: ['进击的巨人','海尔兄弟','元龙','灵笼'],
            },
            methods: {
                liClick(index) {
                    index
                }
            }

        })
    </script>
</body>
</html>
