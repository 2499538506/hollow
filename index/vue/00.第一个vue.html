<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h1>{{message}}</h1>
        <h3>{{name}}</h3>
    </div>

    <div id='div2'>
        {{a}}
        {{b}}
    </div>

    <script src="vue.js"></script>
    <script>
        // 变成范式：声明式编程
        let div1 = new Vue({
            el:'#div1',     //用于挂载要管理的元素
            data: {         //定义数据
                message:'你好啊！Vue',
                name:'dengjunxian'
            }
        })


        let div2 = new Vue({
            el:"#div2",
            data: {
                a:'111',
                b:'222',
            }
        })
    </script>
</body>
</html>
