<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 100px;
            height: 40px;
            text-align: center;
            margin-left: 40px;
            font-size: 16px;
            background: white;
            border:1px solid pink;
        }
        div{
            width: 120px;
            height: 60px;
            background: pink;
            margin-top: 20px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <input type="button" value="开始">
    <div id='div1'></div>
    <div id='div2'></div>
    <div id='div3'></div>
</body>
</html>

<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        
        $('input').click(function()
        {
            // 1
            $('#div1').animate({width:500},600,function()
            {
                $(this).eq(0).animate({width:300},600,function()
                {
                    $(this).eq(0).animate({width:400},600,function()
                    {
                        $(this).eq(0).animate({width:900},600,function()
                        {
                            $(this).eq(0).animate({width:120},600,function()
                            {
                                $(this).eq(0).animate({width:900},600,function()
                                {
                                    $(this).eq(0).animate({width:400},600,function()
                                    {
                                        $(this).eq(0).animate({width:200},600,function()
                                        {
                                            $(this).eq(0).animate({width:500},600,function()
                                            {
                                                $(this).eq(0).animate({width:1000},600,function()
                                                {
                                                    $(this).eq(0).animate({width:400},600,function()
                                                    {
                                                        $(this).eq(0).animate({width:120},600,function()
                                                        {
                                                            $(this).eq(0).animate({width:120},600);
                                                        })
                                                    })
                                                })
                                            })
                                        })
                                    })
                                })
                            })
                        })
                    })
                })
            })

            // 2
            $('#div2').animate({width:700},600,function()
            {
                $(this).animate({width:200},600,function()
                {
                    $(this).animate({width:500},600,function()
                    {
                        $(this).animate({width:1000},600,function()
                        {
                            $(this).animate({width:620},600,function()
                            {
                                $(this).animate({width:800},600,function()
                                {
                                    $(this).animate({width:450},600,function()
                                    {
                                        $(this).animate({width:850},600,function()
                                        {
                                            $(this).animate({width:460},600,function()
                                            {
                                                $(this).animate({width:750},600,function()
                                                {
                                                    $(this).animate({width:1000},600,function()
                                                    {
                                                        $(this).animate({width:580},600,function()
                                                        {
                                                            $(this).animate({width:120},600);
                                                        })
                                                    })
                                                })
                                            })
                                        })
                                    })
                                })
                            })
                        })
                    })
                })
            })

            $('#div3').animate({width:1000},600,function()
            {
                $(this).animate({width:800},600,function()
                {
                    $(this).animate({width:450},600,function()
                    {
                        $(this).animate({width:1000},600,function()
                        {
                            $(this).animate({width:652},600,function()
                            {
                                $(this).animate({width:520},600,function()
                                {
                                    $(this).animate({width:350},600,function()
                                    {
                                        $(this).animate({width:780},600,function()
                                        {
                                            $(this).animate({width:120},600,function()
                                            {
                                                $(this).animate({width:532},600,function()
                                                {
                                                    $(this).animate({width:580},600,function()
                                                    {
                                                        $(this).animate({width:780},600,function()
                                                        {
                                                            $(this).animate({width:120},600);
                                                        })
                                                    })
                                                })
                                            })
                                        })
                                    })
                                })
                            })
                        })
                    })
                })
            })
        })
    })
</script>
