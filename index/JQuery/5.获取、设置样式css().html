<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1{
            height:200px;
            background: pink;
            border:2px solid red;
        }
    </style>
</head>
<body>
    <input type="button" value='获取' id='getcss'>
    <input type="button" value='设置' id='setcss'>
    <div id='div1' style="width:200px;"></div>
    <div id='div2' style="width:300px;"></div>
    <div id='div3' style="width:400px;"></div>
</body>
</html>

<script src='jquery-3.5.0.js'></script>
<script>
    $(function()
    {
        //获取样式.css()设置参数为要获取值的样式名
        $('#getcss').click(function()
        {
            alert($('#div1').css('width'));

            $('#div1').css('border');//其他浏览器
            $('#div1').css('border-top-width');//在ie浏览器中获取边框要给一个准确的边框
            $('div').css('width');//只能获取第一个div的值
        })
        
        //设置样式.css('样式名','样式值')
        //设置的样式是行内样式
        $('#setcss').click(function()
        {
            //id为div1的
            //设置单样式
            // $('#div1').css('width','300px');
            // $('#div1').css('height','300px');
            // $('#div1').css('background','blue')

            //设置多样式
            // $('#div1').css(
            // {
            //     'width':'300px',
            //     'height':'300px',
            //     'background':'blue',
            //     'border-top-width':'10px',
            // })

            //所有div
            // $('div').css('height','200px');
            // $('div').css('background','green');
            // $('div').css('border','5px solid red');

            $('div').css({
                'height':'200px',
                'background':'green',
                'border':'5px solid red',
                'margin-bottom':'5px',
            })//隐式迭代,把每个div都设置了同样的样式
        })
    })
</script>
