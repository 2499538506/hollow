<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:500px;
            height: 300px;
            border:1px solid red;
            display: none;
            margin: 5px;
        }
        ul{
            height: 10px;
            list-style: none;
        }
        li{
            float: left;
            width:100px;
            height: 20px;
            border:1px solid pink;
            text-align: center;
        }
        .licss{
            background: red;
            border:1px solid pink;
        }
        .divcss{
            display: block;
        }
    </style>
</head>
<body>

    <ul>
        <li>div1</li>
        <li>div2</li>
        <li>div3</li>
        <li>div4</li>
    </ul>

    <div>1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>4444</div>

</body>
</html>

<script src='jquery-3.5.0.js'></script>
<script>
    $(function()
    {
        $('ul > li').mouseenter(function()
        {
            $(this).addClass('licss').siblings('li').removeClass('licss');
            var idx = $(this).index();
            $('div').eq(idx).addClass('divcss').siblings('div').removeClass('divcss');
        })
    })
</script>
