<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #div1{
            width:318px;
            height: 401px;
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
        img{
            float: left;
        }
        span{
            position: relative;
            top:20px;
            left:300px;
            font-size: 15px;
            color: white;
            cursor: pointer;/*添加小手指 */
        }
    </style>
</head>
<body>
    <div id='div1'>
        <span>X</span>
        <img src="img/3601.jpg">
        <img src="img/3602.jpg">
    </div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        $('#div1 > span').click(function()
        {
            $('#div1').animate({
                'height':'260px',
            },1000,'swing',function(){
                $('#div1').animate({
                    'width':'0px',
                },1300,'swing')
            })
				})
    })
</script>
