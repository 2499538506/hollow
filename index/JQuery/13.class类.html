<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1{
            width:100px;
            height:100px;
            background: red;
        }
        .font{
            font-size:50px;
        }
        .width{
            width:200px;
            height:200px;
        }

    </style>
</head>
<body>
    <input type="button" value='添加类' id='add'>
    <input type="button" value='移除类' id='remove'>
    <input type="button" value='判断类' id='judge'>
    <input type="button" value='切换类' id='change'>
    <div id='div1'>12345</div>
</body>
</html>

<script src='jquery-3.5.0.js'></script>
<script>
    $(function()
    {
        $('#add').click(function()
        {
            $('#div1').addClass('font width');
        })

        $('#remove').click(function()
        {
            $('#div1').removeClass('font width');
        })
    })
</script>
