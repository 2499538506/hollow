<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul{
            width:200px;
            height: 100px;
        }
        li{
            width:200px;
            height: 20px;
            text-align: center;
            list-style:none;
            background: skyblue;
            border:1px solid black;
        }
        div{
          width:202px;
          height:150px;
          display:none;
          background: #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li>标题1</li>
        <div>div1</div>

        <li>标题2</li>
        <div>div2</div>

        <li>标题3</li>
        <div>div3</div>

        <li>标题4</li>
        <div>div4</div>
    </ul>
</body>
</html>

<script src='jquery-3.5.0.js'></script>
<script>
    $(function()
    {
        $('ul li').click(function()
        {
            $(this).next('div').show().siblings('div').hide();
        })
    })
</script>
