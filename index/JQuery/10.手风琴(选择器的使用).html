<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li{
            width:150px;
            height: 20px;
            text-align: center;
            list-style:none;
            background: skyblue;
            border:1px solid black;
        }
        div{
          width:152px;
          height:150px;
          display: none;
          background: chartreuse;
        }
    </style>
</head>
<body>
    <ul>
        <li>标题1<div>div1</div></li>
        <li>标题2<div>div2</div></li>
        <li>标题3<div>div3</div></li>
        <li>标题4<div>div4</div></li>
    </ul>
</body>
</html>

<script src='jquery-3.5.0.js'></script>
<script>
    $(function()
    {
        $('ul li').click(function()
        {
            $(this).find('div').css('display','block');
        })
    })
</script>
