<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        select{
            width:150px;
            height: 220px;
            background: pink;
            font-size: 20px;
            float: left;
        }
        #div1{
            width: 40px;
            height: 220px;
            float: left;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <select multiple id='sel-left'>
        <option value='1'>北京</option>
        <option value='2'>上海</option>
        <option value='3'>深圳</option>
        <option value='4'>广州</option>
        <option value='5'>湖南</option>
    </select>
<div id='div1'>
    <input type="button" value=">>" id='right-all'>
    <input type="button" value="<<" id='left-all'>
    <input type="button" value=">" id='right-one'>
    <input type="button" value="<" id='left-one'>
</div>
    <select multiple id='sel-right'>
        
    </select>
</body>
</html>
<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        $('#right-all').click(function()
        {
            $('#sel-left > option').appendTo('#sel-right');
        })

        $('#left-all').click(function()
        {
            $('#sel-right > option').appendTo('#sel-left');
        })

        $('#right-one').click(function()
        {
            $('#sel-left > option:selected').appendTo('#sel-right');
        })

        $('#left-one').click(function()
        {
            $('#sel-right > option:selected').appendTo('#sel-left');
        })
    })
</script>
