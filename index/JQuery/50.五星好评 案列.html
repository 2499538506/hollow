<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        li{
            list-style: none;
            font-size: 50px;
            float: left;
            color:red;
            margin-left: 10px;
        }
        
        #div1{
            width: 380px;
            height: 202px;
            text-align: center;
            background: white;
            float: left;
            z-index: 999;
            display: none;
            position: absolute;
            left: 50px;
            top: 80px;
        }

        textarea{
            resize:none;
        }

        /* 遮罩层 */
        #divhide{
            width:100%;
            height:100%;
            position: fixed;
            left:0;
            top:0;
            z-index: 998;
            background-color:black;
            opacity:0.6;
            display: none;
        }

        input{
            background: #00a1d6;
            color:white;
            border: 1px solid pink;
            cursor: pointer;
            width: 90px;
            height: 30px;
        }
    </style>
</head>
<body>
    <ul id='ul1'>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>
    <div id='div1'>请发表你的评价<br>
        <textarea cols="50" rows="10"></textarea>
        <input type="button" value="发表评价" id='btn1'>
    </div>
    <!-- 遮罩层 -->
    <div id='divhide'></div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        $('#ul1 > li').on('mouseenter',function()
        {
            $(this).text('★').prevAll().text('★');//当前li之前的变成实心
            $(this).nextAll('☆');//当前li后面的变成空心

        }).on('mouseleave',function()
        {
            $('li').text('☆');
            $('li[class]').text('★').prevAll().text('★');

        }).on('click',function()
        {
            $(this).attr('class','now').siblings().removeAttr('class');
            $('#div1').show();
            $('#divhide').show();
        })

        $('#btn1').on('click',function()
        {
            $('#div1').hide();
            $('#divhide').hide();
        })
    })
</script>
