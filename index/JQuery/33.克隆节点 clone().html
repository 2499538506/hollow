<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #div1{
            width: 200px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="button" value="克隆" id='clone'>

    <div id='div1'>
        <span>span1</span>
        <p>
            p1
            <b>b1</b>
        </p>
    </div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        $('#div1').click(function()
        {
            alert('我被点击了');
        })
        $('#clone').click(function()
        {
            //clone()参数是true会克隆事件，false不会克隆事件,不给参数默认是false
            var clonenew = $('#div1').clone(true);
            //clonenew.attr('id','Div2');//修改克隆后的id

            $('body').append(clonenew);

        })
    })
</script>
