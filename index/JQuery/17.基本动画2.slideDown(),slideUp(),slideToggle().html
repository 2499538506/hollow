<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #div1{
            width: 300px;
            height: 300px;
            margin: 5px;
            background: red;
           display: none;
        }
    </style>
</head>
<body>
    <input type="button" value='显示' id='slideDOwn'>
    <input type="button" value='隐藏' id='slideUp'>
    <input type="button" value='切换' id='slideToggle'>
    <div id='div1'></div>
</body>
</html>

<script src='jquery-3.5.0.js'></script>
<script>
    $(function()
    {
        $('#slideDOwn').click(function()
        {
            //show();
            //参数1:代表执行动画的时长 fast(200毫秒) normal(400毫秒) slow(600毫秒)  单词写错相当于normal
            //参数2:代表动画执行完毕后的回调函数
            $('#div1').slideDown(600,function()
            {
                alert('动画滑入完毕了....');
            });
        })

        $('#slideUp').click(function()
        {
            $('#div1').slideUp(600,function()
            {
                alert('滑入结束了');
            })
        })

        $('#slideToggle').click(function()
        {
            $('#div1').slideToggle(600);//如果元素隐藏状态点击后就显示，如果显示点击就隐藏
        })
    })
</script>
