<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width:610px;
            height: 405px;
            position: absolute;
            top:100px;
            left: 250px;
        }
        img{
            width:200px;
            margin: 0px;
            opacity: 0.5;
        }
    </style>
</head>
<body style="background: black;">
    <div id='div1'>
        <img src="img/1001.jpg">
        <img src="img/1002.jpg">
        <img src="img/1003.jpg">
        <img src="img/1004.jpg">
        <img src="img/1005.jpg">
        <img src="img/1006.jpg">
    </div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        $('#div1>img').mouseenter(function()
        {
            $(this).css('opacity','1');
        })

        $('#div1>img').mouseleave(function()
        {
            $(this).css('opacity','0.5');
        })
    })
</script>
