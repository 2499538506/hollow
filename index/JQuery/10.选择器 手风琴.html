<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        li{
            width:200px;
            height: 20px;
            list-style: none;
            background: pink;
            border:1px solid green;
            text-align: center;
        }
        div{
            width:200px;
            height:150px;
            display: none;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <ul>
        <li>标题1</li>
        <div>1111</div>
        <li>标题2</li>
        <div>2222</div>
        <li>标题3</li>
        <div>3333</div>
        <li>标题4</li>
        <div>4444</div>
    </ul>
</body>
</html>
<script src="jquery-3.5.0.js"></script>

<script>
    $(function()
    {
        $('ul>li').click(function()
        {
            $(this).next('div').show().siblings('div').hide();
        })
    })
</script>
