<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="button" value="移动" id='btn1'><br><br>
    <div id='div1'></div>
</body>
</html>
<script src="jquery-3.5.0.js"></script>
<script src="plugi/jquery.color.js"></script>
<script>
    $(function()
    {
        $('#btn1').on('click',function()
        {
            $('#div1').animate(
                {
                    'left':'800px',
                    'width':'300px',
                    'height':'300px',
                    'backgroundColor':'blue',
                },2000)
        })
    })
</script>
