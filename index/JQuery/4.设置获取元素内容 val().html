<body>
    <input type="button" value='按钮' id='btn'><br><br>
    <input type="text" id='txt' value="哈哈哈">

    {
        $('#btn').click(function()

            $('#txt').val();//不给参数是获取

            $('#txt').val('我是设置的内容');//给参数是设置
        })
    })
</script>
