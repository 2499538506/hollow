<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: red;
            position: absolute;
            left:0px;
            top:50px;
        }
        #div2{
            width:1;
            height: 400px;
            border-left: 2px solid black;
            position: absolute;
            left: 800px;
            top:50ox;
        }
    </style>
</head>
<body>
    <input type="button" value="开始运动" onclick="move()"><br><br>
    <div id='div1'></div>
    <div id='div2'></div>
</body>
</html>

<script>
    function move()
    {
        var odiv1 = document.getElementById('div1');

        var timer = null;
        clearInterval(timer);
        timer = setInterval(function (){      
            speed = (800-odiv1.offsetLeft) / 10;//越远速度越快，越近速度越慢
            speed = speed>0?Math.ceil(speed):Math.floor(speed);//速度取整
            if(odiv1.offsetLeft >= 800)
            {
                clearInterval(timer);
            }
            else
            {
                odiv1.style.left=odiv1.offsetLeft+speed+'px';
            }
        }, 30);
    }
</script>
