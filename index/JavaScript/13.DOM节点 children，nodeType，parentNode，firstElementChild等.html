<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ul id="ul2">
        <li>111<a href=#>隐藏</a></li>
        <li>222<a href=#>隐藏</a></li>
        <li>333<a href=#>隐藏</a></li>
        <li>444<a href=#>隐藏</a></li>
        <li>555<a href=#>隐藏</a></li>
    </ul>
      
    <ul id="ul3">
        <li>11111111</li>
        <li>22222222</li>
        <li>33333333</li>
        <li>44444444</li>
        <li>55555555</li>
    </ul>

</html>

<script>
    //childNodes    子节点（包含元素和文本）
    //children      子节点（只包含元素，没有文本）常用

    //nodeType      节点类型(查看节点类型)
    //nodeType==3   文本节点
    //nodeType==1   元素节点
    //nodeType==8   注释节点
    //nodeType==9   文档节点

    //parentNode    父节点
    // firstElementChild   首节点
    // lastElementChild    尾节点
    // nextElementSibling  下一个节点
    // previousElementSibling  上一个节点

    
    window.onload=function()
    {
        var oul1=document.getElementById('ul1');
        var oul2=document.getElementById('ul2');

        //childNodes(子节点):
        // for(i = 0;i < oul1.childNodes.length;i++)
        // {
        //     if(oul1.childNodes[i].nodeType==1)
        //     {
        //         oul1.childNodes[i].style.background='red';
        //     }
        // }

        //children(子节点):
        for(var i = 0;i < oul1.children.length;i++)
        {
            oul1.children[i].style.background='red';
        }

        //parentNode(父节点):
        var aa1=document.getElementsByTagName('a');

        for(var i = 0;i < aa1.length;i++)
        {
            aa1[i].onclick=function()
            {
                this.parentNode.style.display='none';
            }
        }

        var oul3=document.getElementById('ul3');
        if(oul3.firstElementChild)//if只是为了解决兼容性问题
        {
            oul3.firstElementChild.style.background='red';
        }
        else
        {
            oul3.firstChild.style.background='red';
        }
            oul3.lastElementChild.style.background='blue';
    }
</script>
