<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: red;
            position: absolute;
            left:0px;
            top:50px;
        }
    </style>
</head>
<body>
    <input type="button" value="开始运动" onclick="move()"><br><br>
    <div id='div1'></div>
</body>
</html>

<script>
    var timer = null;
    function move()
    {
        var odiv1 = document.getElementById('div1');

        clearInterval(timer);
        timer = setInterval(function (){      
            var speed = 2;

            if(odiv1.offsetLeft >= 300)
            {
                clearInterval(timer);
            }
            else
            {
                odiv1.style.left=odiv1.offsetLeft+speed+'px';
            }
        }, 30);
    }
</script>
