<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: red;
            opacity: 0.2;    /* 透明度 */
        }
    </style>
</head>
<body>
    <div id='div1'></div>
</body>
</html>
<script>
    window.onload=function()
    {
        var odiv1 = document.getElementById('div1');

        odiv1.onmouseover = function()
        {
            move(100,4);
        }
        odiv1.onmouseout = function()
        {
            move(20,-4);
        }
    }

    var alpha = 20;
    var timer = null;

    function move(target,speed)
    {
        var odiv1 = document.getElementById('div1');
    
        clearInterval(timer);

        timer = setInterval(function(){

            if(alpha == target)
            {
                clearInterval(timer);
            }
            else
            {
                alpha += speed;

                odiv1.style.opacity = alpha / 100;
            }
        },30)
    }
</script>
