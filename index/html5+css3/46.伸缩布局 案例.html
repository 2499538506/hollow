<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            margin: 50px auto;
            width: 700px;
            height: 500px;
            border: 1px solid #ccc;
        }
        div > ul{
            list-style: none;
            width: 100%;

            display: flex;
            /* justify-content: space-around; */
        }
        div > ul > li{
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            text-align:center;
            background: #9fff9d;
            border-right: 1px solid #ccc;
            flex: 1;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>首页</li>
            <li>商品分类</li>
            <li>我的订单</li>
            <li>最新商品</li>
            <li>联系我们</li>
        </ul>
    </div>
</body>
</html>
