<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:linear-gradient(to left,red,30%,#6FF);
        }
        .box{
            width: 600px;
            height: 600px;
            margin: 0px auto;
            /* border: 1px solid yellow; */
        }
        .on{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            top: 0px;
            left: 0px;
            transition: all 2s linear;
        }
        .on:active{
            left: 500px;
            top: 500px;
            transform: rotate3d(30,30,30,360deg);
            background: #6FF;
        }

        .in{
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 40%;
            transition: all 1.5s;
            transform-origin: center;
        }
        .in1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 30%;
            left: 50%;
            transition: all 1.5s;
            transform-origin: top right;
        }

        .box2:hover > .in{
            width: 200px;
            height: 200px;
        }
        .box3:hover > .in1:nth-of-type(1),.box2:hover > .in:nth-of-type(1){
            transform: rotate(30deg);
            background: orange;
        }
        .box3:hover > .in1:nth-of-type(2),.box2:hover > .in:nth-of-type(2){
            transform: rotate(60deg);
            background: red;
        }
        .box3:hover > .in1:nth-of-type(3),.box2:hover > .in:nth-of-type(3){
            transform: rotate(90deg);
            background: yellow;
        }
        .box3:hover > .in1:nth-of-type(4),.box2:hover > .in:nth-of-type(4){
            transform: rotate(120deg);
            background: green;
        }
        .box3:hover > .in1:nth-of-type(5),.box2:hover > .in:nth-of-type(5){
            transform: rotate(150deg);
            background: cyan;
        }
        .box3:hover > .in1:nth-of-type(6),.box2:hover > .in:nth-of-type(6){
            transform: rotate(180deg);
            background: blue;
        }
        .box3:hover > .in1:nth-of-type(7),.box2:hover > .in:nth-of-type(7){
            transform: rotate(210deg);
            background: purple;
        }
        .box3:hover > .in1:nth-of-type(8),.box2:hover > .in:nth-of-type(8){
            transform: rotate(240deg);
            background: orange;
        }
        .box3:hover > .in1:nth-of-type(9),.box2:hover > .in:nth-of-type(9){
            transform: rotate(270deg);
            background: red;
        }
        .box3:hover > .in1:nth-of-type(10),.box2:hover > .in:nth-of-type(10){
            transform: rotate(300deg);
            background: yellow;
        }
        .box3:hover > .in1:nth-of-type(11),.box2:hover > .in:nth-of-type(11){
            transform: rotate(330deg);
            background: green;
        }
        .box3:hover > .in1:nth-of-type(12),.box2:hover > .in:nth-of-type(12){
            transform: rotate(360deg);
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="on">点我</div>

        <div class="box2">
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
            <div class="in"></div>
        </div>

        <div class="box3">
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
            <div class="in1"></div>
        </div>
    </div>
</body>
</html>
