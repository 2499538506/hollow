<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    </style>
</head>
<body>
    localStorage的使用：
    1.存储的容量20mb左右。 <br>
    2.不同浏览器不能共享数据，但是在不同浏览器窗口中可以共享数据
    3.永久生效，它的数据是存储在硬盘上，关闭浏览器后不会被清除，如果想清除必须手动


    setItem(key,value):存储数据，以键值对的方式存储 <br>
    getItem(key) :获取数据，通过指定名称的key获取对应的value值 <br>
    removeItem(key) :删除数据，通过指定名称key删除对应的值 <br>
    clear():清空所有存储的内容<br>
    <input type="text" id="userName"> <br>
    <input type="button" value='设置数据' id="setData">
    <input type="button" value="获取数据" id="getData">
    <input type="button" value="删除数据" id="removeData">
    <script>
        // 存储数据
        document.getElementById('setData').onclick = function()
        {
            var name = document.getElementById('userName').value;
            // 使用localStorage存储数据
            window.localStorage.setItem('userName',name);
        }
        // 获取数据
        document.querySelector('#getData').onclick = function()
        {
            var oname = window.localStorage.getItem('userName');
            alert(oname);
        }
        // 删除数据
        document.querySelector('#removeData').onclick = function()
        {
            window.localStorage.removeItem('userName');
        }
    </script>
</body>
</html>
