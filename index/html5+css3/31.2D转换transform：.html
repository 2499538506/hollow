<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
            transition: all 1s;
            margin-bottom: 70px;
            margin-left: 100px;
            color: blue;
            /* transform: translateY(300px); */
        }
        div::selection{
            color: red;
            background: yellow;
        }

        div:nth-of-type(1):hover{
            /*使用transform实现元素的移动
                a. 移动是参照元素的左上角
                b.执行完毕之后会恢复到原始状态
                1.如果只有一个参数就代表x方向
                2.如果有两个参数就代表x/y方向*/
            /*transform: translate(100px);*/
            /*transform: translate(0px , 500px);*/
            /*添加水平或者垂直方向的移动*/
            /*transform: translateX(300px);*/
            transform: translate(300px,50px);
        }
        /*  */
        div:nth-of-type(2):hover{
            /*实现缩放1指不缩放， >1.01放大<0.99缩小参照元素的几何中心
            1.如果只有一个参数，就代表x和y方向都进行相等比例的缩放
            2.如果有两个参数，就代表x/y方向*/ 
            /*transform: scale(2);*/
            /*transform: scale(2,1);*/
            /*缩放指定的方向*/
            /*transform:scaleX(0.5);*/
            transition: all 1s;
            /* transform: scale(0.5); */
            transform: scale(2);
        }
        /*  */
        div:nth-of-type(3):hover{
            transform:rotate(180deg);
        }
        /*  */
        div:nth-of-type(4):hover{
            transform: skew(180deg);
        }
    </style>
</head>
<body>
    <div>位置移动：transform: translate(300px,50px);</div>
    <div>缩放：transform: scale(2);</div>
    <div>旋转：transform: rotate(180deg);</div>
    <div>斜切：transform: skew(180deg);</div>
</body>
</html>
