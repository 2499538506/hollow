<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
<!-- 定义 -->
<!-- 规范:
1.data-开头
2.data-后面至少有一个字符，多个单词使用-连接
建议：
1.名称应该都使用小写，不要包含如何的大写字符
2.名称中不要有如何特殊符号
3.名称不要使用纯数字
 -->

    <p data-name="myname">hollows</p>
    <p data-name-sex="mysex">男</p>
</body>
</html>

<script>
    window.onload = function()
    {
        var p = document.querySelector('p');

        // 获取自定义属性
        // 将data-后面的单词使用驼峰命名法连接：必须使用驼峰合法获取否则有可能无法取到值
        var value = p.dataset["name"];
        console.log(value);

    }
</script>
