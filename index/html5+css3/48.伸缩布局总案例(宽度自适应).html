<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            height: 600px;
            border: 1px solid red;
            margin: 0px auto;

            display: flex;
            flex-direction: column;
        }
        .header{
            width: 100%;
            height: 100px;
            background: red;
        }
        .footer{
            width: 100%;
            height: 150px;
            background: purple;
        }

        .main{
            width: 100%;
            background: pink;

            display: flex;
            flex: 1;
        }
        .left{
            background: blue;
            flex: 2;
        }
        .right{
            background: pink;
            flex: 4;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">header</div>
        <div class="main">
            <div class="left">left</div>
            <div class="right">right</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
