<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        div{
            width: 100px;
            height: 100px;
            background: pink;
            margin: 70px;
            transition: all 1.5s;
        }
        div:nth-of-type(1):hover{
           transform: translate3d(50px,50px,50px);
       }
       div:nth-of-type(2):hover{
           transform: scale3d(2,2,2);
       }
       div:nth-of-type(3):hover{
           transform: rotate3d(30,30,30,360deg);
       }
    </style>
</head>
<body>
    <div>移动：transform: translate3d(50px,50px,50px);</div>

    <div>缩放：transform: scale3d(2,2,2);</div>

    <div>旋转：transform: rotate3d(2,2,2);</div>
</body>
</html>
