<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .darkred{
            color:darkred;
        }
        .blueviolet{
            color: blueviolet;
        }

        li[ostyle]{
            text-decoration: underline;
        }
        /* class为red的字体变大 */
        li[class='red']{
            /* font-size: 30px; */
        }

        /* class包含red的字体变大       任意位置*/
        li[class*='red']{
            /* font-size: 30px; */
        }
        
        /* class为red开头的字体变大     开始位置*/
        li[class^=red]{
            /* font-size: 30px; */
        }

        /* class为red结尾的字体变大     结尾位置*/
        li[class$=red]{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red" ostyle="">1111</li>
        <li class="blue">2222</li>
        <li class="darkred" ostyle="">3333</li>
        <li class="blueviolet">4444</li>
    </ul>
</body>
</html>
