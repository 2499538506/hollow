<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .view{
            width: 560px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }
        ul{
            width: 100%;
            height: 100%;
            list-style: none;
        }
        ul > li{
            width: 20%;
            height: 100%;
            float: left;
            transform-style: preserve-3d;
            /* 添加过渡效果 */
            transition: transform 0.5s;
        }
        ul > li > span{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        ul > li > span:nth-of-type(1){
            background: url('img/10.jpg');
            background-size: 560px;
            /* 往Z轴方向偏移 */
            transform: translateZ(150px);
        }
        ul > li > span:nth-of-type(2){
            background: url('img/11.jpg');
            background-size: 560px;
            transform: translateY(-150px) rotateX(90deg);
        }
        ul > li > span:nth-of-type(3){
            background: url('img/12.jpg');
            background-size: 560px;
            transform: translateZ(-150px) rotateX(180deg);
        }
        ul > li > span:nth-of-type(4){
            background: url('img/13.jpg');
            background-size: 560px;
            transform: translateY(150px) rotateX(-90deg);
        }
        /* 设置每一个li元素的span所显示的图片位置 */
        ul > li:nth-of-type(2) > span{
            background-position: -100% 0;
        }
        ul > li:nth-of-type(3) > span{
            background-position: -200% 0;
        }
        ul > li:nth-of-type(4) > span{
            background-position: -300% 0;
        }
        ul > li:nth-of-type(5) > span{
            background-position: -400% 0;
        }

        .left,.right{
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            position: absolute;
            top: 40%;
            text-decoration: none;
            font-size: 40px;
            /* transform: translate(0,-50%); */
            background: rgba(0,0,0,0.5);
            color: white;
            z-index: 1;
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
    </style>
</head>
<body>
    <div class='view'>
        <ul>
            <!-- 每一个li是一个结构块 -->
            <li>
                <!-- 每一个span是这个结构块的某一面 -->
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
            <li>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </li>
        </ul>

        <a href="#" class='left'>&lt;</a>
        <a href="#" class='right'>&gt;</a>
    </div>

    <script src='../jquery-3.5.0.js'></script>

    <script>
        $(function(){
            var index = 0;

            // 设置节流阀 true说明本次单击会有响应处理
            var flag = true;

            // 右按钮
            $('.right').click(function() {
                if(flag == true){
                    // 设置节流阀
                    flag = false;
                    index--;
                    // 所谓下一张就是将所有li元素围绕x旋转
                    $('li').each(function(key,value){
                        // 通过transform进行旋转
                        $(this).css({
                            'transform':"rotateX("+(index*90)+"deg)",
                            'transition-delay': (key*0.15) + 's',
                        })
                    })
                    setTimeout(function() {
                        flag = true;
                    },1200);
                }
            })
            
            // 左按钮
            $('.left').click(function() {
                if(flag == true) {
                    // 设置节流阀
                    flag = false;
                    index++;
                    // 所谓下一张就是将所有li元素围绕x旋转
                    $('li').each(function(key,value) {
                        // 通过transform进行旋转
                        $(this).css({
                            'transform':"rotateX("+(index*90)+"deg)",
                            'transition-delay': (key*0.15) + 's',
                        })
                    })
                    setTimeout(function() {
                        flag = true;
                    },1200);
                }
            })
        })
    </script>
</body>
</html>
