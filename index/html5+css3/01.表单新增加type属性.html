<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action=" ">
        用户名：<input type="text"> <br>
        密码：<input type="password">  <br>
        邮箱：<input type="email"> <br>
        <!-- email提供了默认的电子邮箱完整验证：要求必须包含@符号，
            
            
            4同时必须包含域名，
        如果不能满足验证，则会阻止当前的数据提交 -->
        
        电话：<input type="tel"> <br>
        <!-- tel并不是用来实现验证的、。它的本质是为了能够在移动端获取焦点时默认打开数字键盘。 -->
    
        网址：<input type="url"> <br>
        <!-- 验证只能输入合法网站：必须包含http：// -->
    
        数量：<input type="number" max="100" min="0" value="50"> <br>
        <!-- number:只能输入数字（包含小数点）,不能输入其他字符 -->

        请输入商品名称：<input type="search"> <br>
        <!-- 提供更人性化的体验 -->

        范围：<input type="range" max="100" min="0" value="50"> <br>
        颜色：<input type="color"> <br>
        时间：<input type="time"><br>
        <!-- time:时分秒 -->
        日期：<input type="date"><br>
        <!-- date:年月日 -->
        时间和日期：<input type="datetime-local"> <br>
        <!--datetime-local：时分秒年月日都有 -->
        月份：<input type="month"> <br>
        星期：<input type="week"> <br>

        提交：<input type="submit" value="提交">
    </form>
</body>
</html>
