<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 900px;
            height: 500px;
            border: 1px solid red;
            margin: 0px auto;

            display: flex;
            justify-content: space-around;
            /*flow-grow:占据剩余空间的比例值*/
        }
        .one{
            width: 200px;
            height: 200px;
            background: red;
            flex-grow: 10;
        }
        .two{
            width: 200px;
            height: 200px;
            background: blue;
            flex-grow: 2;
        }
        .there{
            width: 200px;
            height: 200px;
            background: pink;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="there">3</div>
    </div>
</body>
</html>
