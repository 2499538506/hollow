<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            border:1px solid red;
            background: white;
            margin: 100px auto;
            font-size: 30px;
            /* 添加文字阴影 */
            text-shadow:red -2px -2px 2px;
            /* 添加元素阴影 */
            box-shadow: 1px 1px 1px black;
            box-sizing: border-box;
        }
        #div2{
            width: 1000px;
            height: 300px;
            margin: 0 auto;
        }
        #div2 > img{
            width: 250px;
            margin-left: 50px;
            /* box-sizing: border-box; */
        }

        #div2 > img:hover{
            border: 10px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="div1">123243</div>

    <div id='div2'>
        <img src="img/creative-1.jpg" alt="">
        <img src="img/creative-2.jpg" alt="">
        <img src="img/creative-3.jpg" alt="">
    </div>
</body>
</html>
