<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1 */
        .box1{
            width: 1000px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid red;
            display: flex;
            justify-content: center;
        }
        /* 2 */
        .box2{
            width: 1000px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid red;
            display: flex;
            justify-content: space-around;
        }
        /* 3 */
        .box3{
            width: 1000px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid red;
            display: flex;
            justify-content: space-between;
        }
        /* 4 */
        .box4{
            width: 1000px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid red;
            display: flex;
            justify-content: space-evenly;
        }
        /* 5 */
        .box5{
            width: 1000px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid red;
            display: flex;
            justify-content: center;
        }


        .one{
            width: 200px;
            height: 100%;
            background: pink;
        }
        .two{
            width: 200px;
            height: 100%;
            background: orange;
        }
        .there{
            width: 200px;
            height: 100%;
            background: blue;
        }
    </style>
</head>
<body>
    <!-- 1 -->
    <div class="box1">
        <div class="one">justify-content: <br>center</div>
        <div class="two"></div>
        <div class="there"></div>
    </div>
    <!-- 2 -->
    <div class="box2">
        <div class="one">justify-content: <br>space-around;</div>
        <div class="two"></div>
        <div class="there"></div>
    </div>
    <!-- 3 -->
    <div class="box3">
        <div class="one">justify-content: <br>space-between;</div>
        <div class="two"></div>
        <div class="there"></div>
    </div>
    <!-- 4 -->
    <div class="box4">
        <div class="one">justify-content: <br>space-evenly;</div>
        <div class="two"></div>
        <div class="there"></div>
    </div>
    <!-- 5 -->
    <div class="box5">
        <div class="one">justify-content: <br>space-evenly;</div>
        <div class="two"></div>
        <div class="there"></div>
    </div>
</body>
</html>
