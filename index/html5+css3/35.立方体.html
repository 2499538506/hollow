<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            margin: 100px auto;
            transform: rotate3d(5,5,0,20deg);
            transform-style: preserve-3d;
            perspective: 950px;
            perspective-origin: 20px 20px;
        }
        .box > div{
            width: 200px;
            height: 200px;
            position: absolute;
            opacity: 0.5;
        }
        .front{
            background: red;
            transform: translateZ(100px);
        }
        .back{
            background: green;
            transform: translateZ(-100px) rotateY(180deg);
        }
        .left{
            background: blue;
            transform: translateX(-100px) rotateY(-90deg);
        }
        .right{
            background: pink;
            transform: translateX(100px) rotateY(90deg);;
        }
        .top{
            background: purple;
            transform: translateY(-100px) rotateX(90deg);;
        }
        .bottom{
            background: orange;
            transform: translateY(100px) rotateX(-90deg);;
        }
    </style>
</head>
<body>
    <input type="number" id="txt1" value="950">
    <input type="number" id='txt2' value="20">

<div class="box" id='level'>
    <div class="front">front</div>
    <div class="back">back</div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="top">top</div>
    <div class="bottom">bottom</div>
</div>
</body>
</html>
<script src="../jquery-3.5.0.js"></script>

     {

     } -->
<script>
    window.onload = function()
    {

        document.getElementById('txt1').oninput=function()
        {
            var aaa = this.value;
            document.getElementById('level').style.perspective = aaa + 'px';
        }

        document.getElementById('txt2').oninput=function()
        {
            var bbb =  this.value;
            document.getElementById('level').style.perspectiveOrigin = bbb + 'px ' + bbb + 'px';
        }
    }
</script>
