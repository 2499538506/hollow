<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-right: 30px;
        }
        .div1{
            float: left;
            width: 300px;
            height: 300px;
            /*线性渐变： linear-gradient:(方向，开始颜色 位置，颜色2 位置，颜色3 位置...)
            to top: 0deg
            to right:90deg 
            to bottom:180deg --默认值
            to left:270deg */
            background:linear-gradient(to right,red,#6FF); 
        }
        .div2{
            width: 300px;
            height: 300px;
            float: left;
            /* 径向渐变:radial-gradient  */
            background: radial-gradient(at left top,red,#6FF);
            /* overflow: scroll; */
        }
    </style>
</head>
<body>
    <div class="div1">线性渐变</div>
    
    <div class="div2">径向渐变</div>
</body>
</html>
