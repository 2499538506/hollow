<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        form{
            width: 50%;
            line-height: 40px;
            font-size: 18px;
            margin: 0 auto;
        }
        form > fieldset{
            padding: 10px;
        }
        form input,meter{
            padding-left: 1%;
            height: 35px;
            line-height: 28px;
            border: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
        }
        form meter{
            padding-left: 0px;
        }
        form #tijiao{
            background: rgb(221,221,221);
            border: 0px;
            height: 40px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>
            <label for="userName">姓名：</label>
                <input type="text" placeholder='请输入用户名' id='userName'>

            <label for="userPhone">手机号码：</label>
                <input type="tel" id='userPhone' pattern="^1\d{10}$">

            <label for="email">邮箱地址：</label>
                <input type="email" id='email'>

            <label for="Scholl">所属学院：</label>
                <input type="text" id='Scholl' list='cList' placeholder="请选择">
                    <datalist id='cList'>
                        <option value="前端与移动开发学院"></option>
                        <option value="jiava学院"></option>
                        <option value="c++学院"></option>
                        <option value="测试学院"></option>
                    </datalist>
            <label for="score">入学成绩：</label>
                <input type="number" max="100" min="0" value="0" id='score'>

            基础水平：<meter max="100" min="0" low="59" high="90" id='level'></meter>

            <label for="indate">入学日期：</label>
                <input type="date" id='indate'>

            <label for="ondate">毕业日期：</label>
                <input type="date" id='ondate'>

            <input type="submit" id='tijiao'>
				</fieldset>
        
    </form>
</body>
</html>

<script>
     document.getElementById('score').oninput=function()
     {
        document.getElementById('level').value=this.value;
     }
</script>
