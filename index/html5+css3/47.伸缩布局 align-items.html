<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 900px;
            height: 600px;
            border:1px solid red;
            margin: 0 auto;

            display: flex;
            justify-content: space-around;
            /*  align-items:设置子元素在侧轴方向上的对齐方式 */
            align-items: center;
        }
        .one{
            width: 200px;
            height: 200px;
            background: red;
        }
        .two{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .there{
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="there">3</div>
    </div>
</body>
</html>
