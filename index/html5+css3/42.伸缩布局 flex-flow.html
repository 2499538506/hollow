<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 1000px;
            height: 600px;
            border: 1px solid red;
            box-sizing: border-box;
            /* 设置父容器盒子：会使每一个子元素自动变成伸缩项
                当子元素宽度大于父元素时，子元素会自动票据平均伸缩*/
            display: flex;

            /*设置子元素的排列方式
            flex-start:让于元素从父容器的起始位置开始排列
            flex-end:让子元素从父容器的结束位置开始排列
            center:让子元素从父容器的中间位置开始排列
            space-between:左右对齐父容器的开始和结束，中间平均分页，产生相同的间距
            space-around:将多余的空间平均的分页在每一个子元素的两边margin:0 auto
            造成中间盒子的间距是左右两边盒子间距的两倍
            space-evenly:每个盒子居中对齐且有相同的边距*/
            justify-content:space-evenly;

            /*flex-flow:是flex -wrap和flex-direction的综合
            nowrap:不换行--则收缩
            wrap:换行
            wrap-reverse:翻转，原来是从上到下，翻转后就是从下到上来排列
            row:水平排列方向，从左到右
            row-reverse:水平排列方向，从右到左
            column:垂直排列方向，从上到下
            column-reverse:垂直排列方向，从下到上*/
            flex-flow:row wrap;
        }
        .first{
            width: 200px;
            height:200px;
            background: red;
        }
        .second{
            width: 200px;
            height: 200px;
            background: green;
        }
        .third{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .fourth{
            width: 200px;
            height: 200px;
            background: pink;
        }
        .fifth{
            width: 200px;
            height: 200px;
            background: purple;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="first">1</div>
        <div class="second">2</div>
        <div class="third">3</div>
        <div class="fourth">4</div>
        <div class="fifth">5</div>
    </div>
</body>
</html>
