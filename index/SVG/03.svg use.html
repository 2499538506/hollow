<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#path1,#path2 {
			stroke: red;
			
		}
	</style>
</head>
<body>
	<svg width='600' height='600' style="border: 1px solid #aaa;">
		<path d='M10,10 L10,50 L150,150 Z' id='path1'></path>
		<path d='M300,10 L300,50 L160,150' id='path2'></path>

		<use href='#path1' x='0' y='50'></use>
		<use href='#path2' x='0' y='50'></use>
		<use href='#path1' x='0' y='100'></use>
		<use href='#path2' x='0' y='100'></use>

		<!-- g标签，用于将多个形状组成一个组 (group) -->
		<g id='syj'>
			<circle cx='50' cy='400' r='25'></circle>
			<circle cx='200' cy='400' r='25'></circle>
			<circle cx='125' cy='500' r='75'></circle>
			<ellipse cx='90' cy='500' ry='25' rx='15' fill='red'></ellipse>
			<ellipse cx='160' cy='500' ry='25' rx='15' fill='red'></ellipse>
		</g>
		<!-- defs标签：用于自定义形状，它内部代码不会被显示，仅供引用 -->
		<defs>
			<circle x='300' y='300' r='50' fill='deeppink' stroke='black' stroke-width='4' id='circle1'></circle>
		</defs>
		<use href='#circle1' x='500' y='80'></use>

		<circle cx='0' cy='300' r='25'>
			<animate attributeName='cx' from='0' to='600' dur='2s' repeatCount='indefinite'></animate>
			<animate attributeName='cy' from='0' to='600' dur='2s' repeatCount='indefinite'></animate>
			<animate attributeName='fill' from='deeppink' to='deepskyblue' dur='2s' repeatCount='indefinite'></animate>
		</circle>
 
		<use href='#syj' x='300' y='0'></use>
	</svg>
</body>
</html>
