<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.circle1 {
			fill:deeppink;
			stroke:black;
			stroke-width:4;
			transition: all .5s;

		}
		.circle1:hover {
			fill:blue;
			stroke:deeppink
		}

		.line1 {
			stroke:black;
			stroke-width:4
		}
		.polyline1 {
			fill:pink;
			stroke:black;
			stroke-width:4;
			transition: all .5s;
		}
		.polyline1:hover {
			fill:blue;
			stroke:deeppink;
		}

		.line2 {
			stroke:red;
			stroke-width:3;
			transform-origin: center;
			animation: xuanzhuan 1s linear infinite;
		}

		@keyframes xuanzhuan {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
		
		.rect1 {
			fill:green;
			stroke:blue;
			stroke-width:5;
			transition:all .5s;
		}
		.rect1:hover {
			fill:skyblue;
			stroke:deeppink;
		}
		.ellipse1 {
			stroke: black;
			stroke-width: 3;
			fill: deeppink;
			transition: all .5s;
		}
		.ellipse1:hover {
			stroke: deeppink;
			stroke-width: 3;
			fill: purple;
		}
		.polygon1 {
			stroke: black;
			stroke-width: 3;
			fill: deeppink;
			transition: all .5s;
		}
		.polygon1:hover {
			stroke: deepskyblue;
			fill:green;
		}
	</style>
</head>
<body>
	<!-- bilibili图标 -->
	<svg width='300' height='100'>
	<!-- 线条代码 -->
		<line x1='20' y1='40' x2='20' y2='80' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='20' y1='80' x2='80' y2='80' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='80' y1='40' x2='80' y2='80' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='20' y1='40' x2='80' y2='40' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='35' y1='55' x2='35' y2='65' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='62' y1='55' x2='62' y2='65' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='35' y1='40' x2='30' y2='25' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='62' y1='40' x2='65' y2='25' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<!-- 矩形代码 -->
		<rect x='200' y='40' width='70' height='40' fill='none' stroke='rgb(0,176,234)' stroke-width='3'></rect>
		<line x1='220' y1='55' x2='220' y2='65' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='248' y1='55' x2='248' y2='65' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='220' y1='40' x2='215' y2='25' stroke='rgb(0,176,234)' stroke-width='3'></line>
		<line x1='250' y1='40' x2='255' y2='25' stroke='rgb(0,176,234)' stroke-width='3'></line>
	</svg>
	
	<svg width='500' height='500' style="border:1px solid #aaa">
		<!--  -->
		<circle cx='50' cy='50' r='30' class="circle1" ></circle>

		<!-- line：用来画直线——参数：x1 y1 x2 y2 -->
		<line x1='70' y1='70' x2='120' y2='120' class="line1"></line>

		<!-- polyline：画折线——参数：第一个点(x,y) 第二个点(x,y) 第三个点(x,y) ...... -->
		<polyline points='120,140 70,240 150,260 120,140' class='polyline1'></polyline>

		<line class="line2" x1='200' y1='200' x2='300' y2='300'></line>

		<!-- 绘制矩形：——参数：x坐标，y坐标，高度，宽度 -->
		<rect x='200' y='20' width='200' height='100' class='rect1'></rect>

		<!-- 椭圆:——参数： 圆心x坐标，圆心y坐标，纵向半径，横向半径 -->
		<ellipse cx='100' cy='300' ry='20' rx='30' class="ellipse1"></ellipse>
		<ellipse cx='100' cy='360' ry='30' rx='20' class="ellipse1"></ellipse>
		<ellipse cx='100' cy='420' ry='20' rx='20' class="ellipse1"></ellipse>

		<!-- 多边形 -->
		<polygon points='150,400 150,440,180,480,200,410,280,330' class="polygon1"></polygon>
	</svg>

</body>
</html>
