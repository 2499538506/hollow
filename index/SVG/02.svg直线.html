<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<svg width='300' height='300'>
		<circle cx='50' cy='50' r='30' fill='red' stroke='black' stroke-width='4'></circle>
		<!-- line：用来画直线 -->
		<line x1='70' y1='70' x2='120' y2='120' stroke='blue' stroke-width='4'></line>

		<!-- polyline：画折线 -->
		<polyline></polyline>
	</svg>
</body>
</html>
