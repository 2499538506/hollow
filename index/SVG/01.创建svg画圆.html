<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.pink {
			fill:pink
		}
	</style>
</head>
<body>
	<svg width='100%' height='100%'>
		<circle id='circle' cx='50' cy='50' r='50' fill='red'>
		</circle>
	</svg>
	<hr>
	<!-- viewBox属性的值有四个数字，分别是左上角的横坐标和纵坐标、视口的高度和宽度。上面代码中，SVG图像是
100像素宽*100像素高，viewBox属性指定视口从(50，50)这个点开始。所以，实际看到的是右下角的四分之一圆。 -->
	<svg width='100' height='100' viewbox='50 50 50 50'>
		<circle id='circle' cx='50' cy='50' r='50' fill='red'></circle>
	</svg>

	<svg width='100' height='100'>
		<circle id='circle' cx='50' cy='50' r='30' class='pink' stroke='black' stroke-width='3'></circle>
	</svg>

	<!-- svg 的 css 属性与网页元素有所不同
	fill：填充颜色
	stroke：描边色
	stroke-width：边框宽度 -->
</body>
</html>
