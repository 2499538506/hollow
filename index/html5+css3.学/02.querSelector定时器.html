<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="jquery-3.5.0.js"></script> -->
    <style>
        body{
            user-select: none;
        }
    </style>
</head>
<body>
    <button class="start">开始</button>
    <button class="stop">停止</button> <br><br>
    当前进度：<span>0</span>%
    <progress max="100" min='0' value='0' class="prg"></progress>

    <script>
       window.onload = function() {
        var num = 0;
        document.querySelector('.start').onclick = function() {
            var timer = setInterval(function() {
                num++;
                if(num > 100) {
                    clearInterval(timer);
                    timer = null;
                    return 0;
                }
                document.querySelector('span').innerText = num;
                document.querySelector('.prg').value = num;
            },100)

            document.querySelector('.stop').onclick = function() {
                clearInterval(timer);
                timer = null;
                return 0;
            }
        }
    }
    </script>
</body>
</html>
