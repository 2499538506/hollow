<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">姓名</label>
        <input type="text" name="" required pattern="^([\u4e00-\u9fa5]){2,4}$">
        <br>
        <label for="name">学号</label>
        <input type="text" name="studentCode" required pattern="(19||20)[0-9]{6}">
        <br>
        <label for="name">手机号</label>
        <input type="number" name="mobile" max="19999999999" min="10000000000">
        <br>
        <label for="name">地址</label>
        <input type="text" name="address" required>
        <br>
        <input type="submit">
    </form>
</body>
</html>
