<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.0.js"></script>
    <style>
        .prs{
            width: 200px;
        }
        body{
            user-select: none;
        }
    </style>
</head>
<body>
    <button class="start">开始</button>
    <button class="stop">暂停</button> <br><br>
    当前进度：<span class='span'>0</span>%
    <progress class="prs" max="100" min='0' value='0'></progress>
    <script>
        $(function() {
            let num = 0;
            $('.start').click(function() {
                clearInterval(timer);
                var timer = setInterval(function() {
                    if(num >= 100) {
                        clearInterval(timer);
                        return;
                    }
                    num++;
                    $('.prs').attr('value',num);
                    $('.span').text(num);
                },200);

            $('.stop').click(function() {
                clearInterval(timer);
            })
            })
        })
    </script>
</body>
</html>
