<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#canvas {
			border: 1px solid #ccc;
			display: block;
			margin: 50px auto;
		}
	</style>
</head>

<body>
	<canvas id='canvas' width="600" height="600"></canvas>
</body>

<script>
	window.onload = function () {
		var canvas = document.getElementById('canvas')

		var context = canvas.getContext('2d')

		// 蓝色
		context.beginPath()
		context.moveTo(100, 100)
		context.lineTo(100, 400)
		context.lineTo(250, 250)
		context.lineTo(100, 100)
		context.fillStyle = 'rgb(102,189,207)'
		context.fill()
		context.closePath

		// 绿色
		context.beginPath()
		context.moveTo(100, 100)
		context.lineTo(400, 100)
		context.lineTo(250, 250)
		context.lineTo(100, 100)
		context.fillStyle = 'rgb(206,254,104)'
		context.fill()
		context.closePath

		// 黄色
		context.beginPath()
		context.moveTo(250, 250)
		context.lineTo(330, 170)
		context.lineTo(330, 325)
		context.lineTo(250, 250)
		context.fillStyle = 'rgb(250,246,28)'
		context.fill()
		context.closePath

		// 红色
		context.beginPath()
		context.moveTo(330, 170)
		context.lineTo(400, 100)
		context.lineTo(400, 250)
		context.lineTo(330, 320)
		context.fillStyle = 'rgb(241,60,100)'
		context.fill()
		context.closePath

		// 粉红色
		context.beginPath()
		context.moveTo(100, 400)
		context.lineTo(250, 400)
		context.lineTo(175, 325)   //粉红色顶点
		context.lineTo(100, 400)
		context.fillStyle = 'rgb(247,142,206)'
		context.fill()
		context.closePath


		// 紫色
		context.beginPath()
		context.moveTo(250, 250)
		context.lineTo(175, 325)
		context.lineTo(250, 400)
		context.lineTo(330, 325)
		context.moveTo(250, 250)
		context.fillStyle = 'rgb(167,149,195)'
		context.fill()
		context.closePath
		
		// 橙色
		context.beginPath()
		context.moveTo(250, 400)
		context.lineTo(400, 400)
		context.lineTo(400, 250)
		context.moveTo(250, 400)
		context.fillStyle = 'rgb(247,201,40)'
		context.fill()
		context.closePath
	}
</script>

</html>
