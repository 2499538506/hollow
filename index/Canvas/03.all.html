<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#canvas {
			border: 1px solid #aaa;
			display: block;
			margin: 30px auto;
		}
	</style>
</head>
<body>
	<canvas id='canvas' width="500" height="500">
		
	</canvas>

	<script>
		window.onload = function() {
			var canvas = document.getElementById('canvas')

			var context = canvas.getContext('2d')

			// 三角形
			context.beginPath()
			context.moveTo(2, 2)
			context.lineTo(80, 80)
			context.lineTo(0, 80)
			context.lineTo(2, 2)
			context.strokeStyle = 'red'
			context.lineWidth = 2
			context.fillStyle = 'blue'
			context.closePath()
			context.fill()
			context.stroke()

			// 圆形
			context.beginPath()
			context.arc(380, 120, 100, 0, 2*Math.PI)
			context.strokeStyle = 'red'
			context.lineWidth = 5
			context.fillStyle = 'blue'
			context.closePath()
			context.stroke()
			context.fill()

			// 箭头
			context.beginPath()
			context.moveTo(20, 200)
			context.lineTo(20, 250)
			context.lineTo(200, 250)
			context.lineTo(200, 350)
			context.lineTo(300, 220)
			context.lineTo(200, 100)
			context.lineTo(200, 200)
			context.lineTo(20, 200)
			context.strokeStyle = 'rgb(3,81,120)'
			context.fillStyle = 'yellow'
			context.fill()
			context.stroke()
			context.closePath()

			// 五角星

		}
	</script>
</body>
</html>
