<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100%;
            height: 200px;
        }
        /* < 768    宽度100% */ 
        #box > div{
            width: 100%;
            height: 100%;
            /* background: skyblue; */
            box-sizing: border-box;
            border: 1px solid red;
            background: skyblue;
            float: left;
        }
        /* 768~992 容器宽度50% */
        @media screen and (min-width: 768px){
            #box > div{
                width: 50%;
            }
        }
        /* 992~1200 容器宽度33.33%*/
        @media screen and (min-width: 992px){
            #box > div{
                width: 33.33%;
            }
        }
        /* > 1200 容器宽度25%*/
        @media screen and (min-width: 1200px){
            #box > div{
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div id='box'>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
