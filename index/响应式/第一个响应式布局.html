<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* pc端样式开始 */
        @media screen and (min-width:992px){
            body{
                background: red;
            }
        }/* pc端样色结束 */


        /* iPad端样式开始 */
        @media screen and (max-width:991px) and (min-width:768px){
            body{
                background: yellow;
            }
        }/* iPad端样式结束 */


        /* 移动端样式开始 */
        @media screen and (max-width:767px){
            body{
                background: black;
            }
        }/* 移动端样式结束 */
                    
    </style>
</head>
<body>
    
</body>
</html>
