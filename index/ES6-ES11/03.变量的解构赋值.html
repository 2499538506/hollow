<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// ES5 允许按照一定模式从数组和对象中提取值，对变量进行赋值
		// 这被称为结构赋值
		// 1. 数组的解构
		const F4 = ['小沈阳','刘能','赵四','宋小宝']
		console.log(F4);
		let [xiao,liu,zhao,song] = F4
		console.log(xiao);
		console.log(liu);
		console.log(zhao);
		console.log(song);

		// 2. 对象的解构
		const zbs = {
			name: '赵本山',
			age: '不详',
			xiaopin: function() {
				console.log('我可以演小品');
			}
		}
		console.log(zbs);
		let {name, age, xiaopin} = zbs
		console.log(name);
		console.log(age);
		console.log(xiaopin);
		xiaopin()
	</script>
</body>
</html>
