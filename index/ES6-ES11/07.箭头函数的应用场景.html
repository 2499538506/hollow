<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#ad {
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id='ad'></div>

	<script>
		let ad = document.getElementById('ad')
		ad.onclick = function() {
			setTimeout(() => {
				this.style.background = 'deeppink'
			},1000)
		}

		// 需求2 从数组中返回偶数
		const arr = [1,6,9,10,100,25,60]

		const result = arr.filter(function(item) {
			if(item % 2 === 0) {
				return true
			} else {
				return false
			}
		})
		console.log(result);

		// 箭头函数
		const result1 = arr.filter(item => item % 2 === 0)
		console.log(result1);

		// 总结：
					// 箭头函数适合与 this 无关的回调，定时器，数组的方法回调
					// 箭头函数不适合与 this 有关的回调，事件回调，对象的方法
	</script>
</body>
</html>
