<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		// [...] 扩展运算符能将 [数组] 转换为逗号分隔的 [参数序列]
		
		// 声明一个数组
		const team = ['白芷','阿娇','思慧','hollow']
		// => '白芷','阿娇','思慧','hollow'

		// 声明一个函数
		function chunwan() {
			console.log(arguments);
		}
		chunwan(team)
		chunwan(...team) // chunwan('白芷','阿娇','思慧','hollow')
	</script>
</body>
</html>
