<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 10em;
      height: 10em;
      /* em是一种长度单位，他是参照当前元素的字号，如果没有设置，就参照父容器或者当前浏览器的默认字号 */
      background: red;
      font-size: 12px;
    }
    .parpent{
      width: 10rem;
      height: 10rem;
      /* rem是css3新增的一种长度单位，他是参照根元素(html)的字号 */
      background: blue;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    写一些字
  </div>
  <div class="parpent">
    再写一些字
  </div>
</body>
</html>
