<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>{{message}}</h1>
        <ul>
            <li v-for='items in lis'>{{items}}</li>
        </ul>
        <h2>{{count}}</h2>
        <button @click=add>+</button>
        <button @click=sub>-</button>
        <a v-bind:href='blogUrl'>我的博客：</a>
    </div>

    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '第一个vue！',
                lis: ['我和我的祖国','hellow','world','hollow'],
                count: 0,
                blogUrl : 'https://www.cnblogs.com/hollows/',
            },
            methods: {
                add() {
                    this.count++;
                },
                sub() {
                    this.count--;
                }
            }

        })
    </script>
</body>
</html>
