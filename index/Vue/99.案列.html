<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <button @click='btnClick'>父亲按钮</button>
        <cpn ref='ref1'></cpn>
    </div>
    

    <template id='cpn'>
        <div>
            <button @click='cpnClick'>儿子按钮</button>
        </div>
    </template>
    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name:'我是爸爸name',
            },
            methods: {
                btnClick() {
                    console.log(this.$refs.ref1);
                    this.$refs.ref1.show();
                    console.log(this.$refs.ref1.name);
                },
                show() {
                    console.log('我是爸爸show');
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    methods: {
                        show() {
                            console.log('我是儿子show');
                        },
                        cpnClick() {
                            console.log(this.$parent);
                            console.log(this.$parent.name);
                            this.$parent.show();
                        }
                    },
                    data() {
                        return {
                            name:'我是儿子name',
                        }
                    },
                }
            }

        })
        
    </script>
</body>
</html>
