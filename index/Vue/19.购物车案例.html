<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #e9e9e9;
            border-collapse: collapse;
            border-spacing: 0;
        }
        table th, table td {
            padding: 8px 16px;
            border: 1px solid #e9e9e9;
            text-align: left;
        }
        th {
            background: #f7f7f7;
            color: #5c6b77;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id='app'>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>出版日期</th>
                    <th>价格</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for='item in books'>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.price | showPrice}}</td>

                    <td>
                        <button @click='add()'>+</button>
                        {{item.count}}
                        <button @click='sub()'>-</button>
                    </td>

                    <td><button>移除</button></td>
                </tr>
            </tbody>
        </table>
        
        总价格：{{getPrice | showPrice}}
    </div>

    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books:[
                    {id:1, name:'《算法导论》',date:'2006-9',price:85.00,count:1},
                    {id:1, name:'《UNIX编程艺术》',date:'2006-2',price:59.00,count:1},
                    {id:1, name:'《编程珠玑》',date:'2008-10',price:39.00,count:1},
                    {id:1, name:'《代码大全》',date:'2006-3',price:128.00,count:1},
                ],
                allPrice:0,
            },
            methods: {
                add() {
                    this.books.count++;
                },
                sub() {
                    this.books.count--;
                },
            },
            computed: {
                getPrice() {
                    let result = 0;
                    for(let i = 0;i < this.books.length;i++) {
                        result += this.books[i].price;
                    }
                    return result;
                },
            },
            filters: {
                    showPrice(price) {
                        return '￥' + price.toFixed(2);
                    }
                }
        })
    </script>
</body>
</html>
