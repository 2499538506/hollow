    <!-- 十三。安装脚手架cli(建议在 cmd 命令终端中安装)：
    1. 安装依赖：
       npm install -g @vue/cli@3.7.0
    -----------------------------------------------------------------------------------------------------------------------------
    2.  拉取旧版本(为了兼容脚手架2版本)
       npm install @vue/cli-init -g
    -----------------------------------------------------------------------------------------------------------------------------
    3. 使用 cli2 安装项目：
     在项目目录下安装：vue init webpack 项目名称
    -----------------------------------------------------------------------------------------------------------------------------
    4. cli2目录结构分析：
    build：webpack相关配置
    config：webpack相关配置
    node_modules：依赖的 node 相关的模块
    src：以后写代码的地方
    static：这里的文件在打包时不会被改名，直接原名字打包
    .babelrc：ES代码相关转换配置
    .editorconfig：项目文本相关配置
    .gitignore：git仓库忽略的文件夹配置
    .postcssrc.js：css相关转换的配置
    package.json：在项目开发时依赖的包
    package-lock.json：在项目开发时安装的包的具体版本
    README.md：用来写 Markdownn 文档 -->
