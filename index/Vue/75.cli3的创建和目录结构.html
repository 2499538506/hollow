// 十四。cli3的安装和配置：
// 1. 使用 cli3 安装项目：
//  在项目目录下安装：vue create 项目名称
// -----------------------------------------------------------------------------------------------------------------------------
// 2. cli3目录结构分析：
// public：相当于cli2 中的 static 目录 (这里面的文件在打包时不会被改名，直接原名字打包)
// src：源代码，以后就在这里写代码
// .browserslistrc：浏览器相关支持情况
// .gitignore：git提交时忽略的文件
// babel.config.js：ES语法转换
// package.json：在项目开发时依赖的包
// package-lock.json：在项目开发时安装的包的具体版本
// postcss.config.js：css相关转换
// README.md：用来写 Markdownn 文档
    </script>
