<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id='app'>
        <h1>{{message}}</h1>
        <!-- 3.使用组件  -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>

    </div>

    <script src="vue.js"></script>
    
    <script>
        // 1.创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容，11111</p>
                <p>我是内容，22222</p>
            </div>`
        })
        // 2.注册组件
        Vue.component('cpn',cpnC);


        const app = new Vue({
            el:'#app',
            data: {
                message: 'Vue!',
            },
        })
    </script>
</body>
</html>
