<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <ul>
            <!-- key的作用是为了高效的更新虚拟DOM
                或者说：加key是为了内部修改节点的时候效率更高 -->
            <li v-for = 'item in letter' :key='item'>{{item}}</li>
        </ul>
    </div>

    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                letter: ['A','B','C','D','E','F'],
            },
        })
    </script>
</body>
</html>
