<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn :ccat='cat' @cpn-click='cpnClick'></cpn>
    </div>

    <template id='cpn'>
        <div>
            <button v-for='item in ccat' @click='btnClick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script src="vue.js"></script>

    <script>

        const app = new Vue({
            el:'#app',
            data: {
                cat:[
                    {id:'aaa',name:'javascript'},
                    {id:'bbb',name:'java'},
                    {id:'ccc',name:'php'},
                    {id:'ddd',name:'jQuery'},
                ],
            },
            methods: {
                cpnClick(itme) {
                    console.log('cpnClick',itme);
                }
            },
            components: {
                cpn: {
                    template:'#cpn',
                    props: {
                        ccat: Array,
                        default:['default'],
                    },
                    methods: {
                        btnClick(itme) {
                            this.$emit('cpn-click',itme);
                        }
                    },
                },
            }
        })
    </script>
</body>
</html>
