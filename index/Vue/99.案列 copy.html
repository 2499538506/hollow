<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn :cbooks='books'></cpn>
        <cpn :cbooks='books'>
            <template slot-scope='slot'>
                <span v-for='item in slot.data'>{{item}} - </span>
            </template></cpn>
        <cpn :cbooks='books'></cpn>
    </div>

    <template id='cpn'>
        <div>
            <slot :data='cbooks'>
                <ul>
                    <li v-for='item in cbooks'>{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books:['java','php','jquery','javascript'],  
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        cbooks: {
                            type:Array,
                            default:['default'],
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
