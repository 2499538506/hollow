<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id='app'>
        <cpn>

        </cpn>
    </div>


    <template id='cpn'>
        <div>
            <slot>
                <ul>
                    <li v-for='item in cat'>{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            cat:['javascript','java','php','jquery'],
                        }
                    },
                }
            }
        })
    </script>
</body>
</html>
