<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>{{num1}}</h1>
        <h1>{{num2}}</h1>
<hr>
        <cpn :cnum1='num1' :cnum2='num2'></cpn>
    </div>

    <template id='cpn'>
        <div>
            <h1>cnum1={{cnum1}}</h1>
            <h1>cnum2={{cnum2}}</h1>
        </div>
    </template>

    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                num1: 1,
                num2: 2,
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        cnum1: {
                            type:Number,
                            default: 111,
                        },
                        cnum2: {
                            type:Number,
                            default:222,
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
