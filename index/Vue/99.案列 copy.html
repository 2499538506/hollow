<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th,td {
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            font-size: 20px;
            color: #333;
            background: pink;
        }
    </style>
</head>
<body>
    <div id='app'>
        <cpn :cbooks='books' @cpn-click='cpnClcik'></cpn>
    </div>
    

    <template id='cpn'>
        <div>
            <button v-for='item in cbooks' @click='btnClick(item)'>{{item.name}}</button>
            <span v-if='cbooks.length >= 1'>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>书籍名称</th>
                            <th>出版日期</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>操作</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr v-for='(item, index) in cbooks'>
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.data}}</td>
                            <td>{{'￥' + item.price * item.count + '.00'}}</td>
                            <td>
                                <button @click='add(index)'>+</button>
                                {{item.count}}
                                <button @click='sub(index)' :disabled='item.count <= 1'>-</button>
                            </td>
                            <td>
                                <button @click='btnRmove(index)'>移除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h1>总价格：{{'￥' + getPrice + '.00'}}</h1>
            </span>

            <span v-else>
                <h1>当前购物车为空！</h1>
            </span>
        </div>
    </template>
    <script src="vue.js"></script>
    
    <script>

        const app = new Vue({
            el: '#app',
            data: {
                books:[
                    {id:'aaa',name:'javascript',data:'2016-3',price:85,count:1},
                    {id:'bbb',name:'java',data:'2018-5',price:90,count:1},
                    {id:'ccc',name:'php',data:'2014-5',price:105,count:1},
                    {id:'ddd',name:'jquery',data:'2018-6',price:55,count:1},
                ]
            },
            methods: {
                cpnClcik(item) {
                    console.log(item);
                }
            },
            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        cbooks: {
                            type:Array,
                            default:['default'],
                        }
                    },
                    methods: {
                        btnClick(item) {
                            this.$emit('cpn-click',item);
                        },
                        btnRmove(index) {
                            this.cbooks.splice(index,1);
                        },
                        add(index) {
                            this.cbooks[index].count++;
                        },
                        sub(index) {
                            this.cbooks[index].count--;
                        }
                    },
                    computed: {
                        getPrice() {
                            cbooks = this.$root.books;
                            let result = 0;
                            for(let i = 0; i < cbooks.length; i++) {
                                result += this.cbooks[i].price * this.cbooks[i].count;
                            }
                            return result;
                        }
                    },
                }
            }
        })
    </script>
</body>
</html>
