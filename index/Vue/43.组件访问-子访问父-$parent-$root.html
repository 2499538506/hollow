<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn></cpn>
    </div>


    <template id='cpn'>
        <ccpn></ccpn>
    </template>

    <template id='ccpn'>
        <div>
            <h2>我是子子组件</h2>
            <button @click='btnClick'>按钮</button>
        </div>
    </template>
    <script src="vue.js"></script>
    
    <script>


        const app = new Vue({
            el: '#app',
            data: {
                message:'你好啊',
                name:'我是根的name',
            },
            components: {
                cpn: {
                    template:'#cpn',
                    data() {
                        return {
                            name:'我是cpn的name',
                        }
                    },
                    components: {
                        ccpn: {
                            template:'#ccpn',
                            methods: {
                                btnClick() {
                                    // console.log('父组件是：',this.$parent);
                                    console.log(this.$parent.name);
                                    // console.log('根组件是',this.$root);
                                    console.log(this.$root.name);
                                }
                            },
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
