<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <span v-if='isUser'>
           用户账号： <input type="text" placeholder="请输入用户账号" key='username'>
        </span>
        <span v-else>
            用户邮箱： <input type="text" placeholder="请输入用户邮箱" key='email'>
        </span>
        <button @click='isUser = !isUser'>切换类型</button>
    </div>

    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser:true,
            }
        })
    </script>
</body>
</html>
