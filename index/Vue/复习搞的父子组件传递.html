<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn @item-click='cpnClick'></cpn>
    </div>    


    <template id='cpn'>
        <div>
            <button v-for='item in cat' @click='btnClick(item)'>{{item.name}}</button>
        </div>
    </template>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el:'#app',
            components: {
                cpn: {
                    template:'#cpn',
                    data() {
                        return {
                            cat: [
                                {id:'aaa',name:'gitee'},
                                {id:'bbb',name:'cnblogs'},
                                {id:'ccc',name:'vue'},
                                {id:'ddd',name:'github'},
                            ]
                        }
                    },
                    methods: {
                            // 发射
                        btnClick(item) {
                            this.$emit('item-click',item)
                        }
                    }
                }
            },

            methods: {
                cpnClick(item) {
                    console.log('cpnClick',item)
                }
            }
        })
    </script>
</body>
</html>
