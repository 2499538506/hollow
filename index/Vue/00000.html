<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .active{
            color: red;
        }
        .shadow{
            text-shadow: 1px 1px 2px blue;
        }
    </style>
</head>
<body>
    <div id='app'>
        <h1>{{message}}</h1>

        <h2>列表：</h2>
        <ul>
            <li v-for='items in moves'>{{items}}</li>
        </ul>

        <h2>计数器：</h2>
        当前计数：{{num}} <br>
        <button @click='add()'>+</button>
        <button @click='sub()'>-</button>

        <h2>v-bind的使用：</h2>
        <h3><a v-bind:href="aUrl">{{coblogs}}</a></h3>
        <img v-bind:src='imgUrl' width="500px">

        <h2>v-bind动态绑定class：</h2>
        <h3 v-bind:class='getClass()'>{{test}}</h3>
        <button @click='changeClass()'>点击我为上面的文字添加效果(class)</button>

        <h2>动态绑定style：</h2>
        <h6 :style="getStyle()">你好啊Vue！</h6>

        <h2>计数属性：</h2>
        <h3>总价格：{{prices}}</h3>
    </div>


    <script>
        let app = new Vue({
            el:'#app',
            data:{
                coblogs:'我的博客',
                num: 0,
                isactive: false,
                isshadow: false,
                message:"第一个vue",
                moves: ['我和我的祖国','hello','world','hollow'],
                aUrl:'https://www.cnblogs.com/hollows/',
                imgUrl: 'https://files.dbnuo.com/wallpaper/wallhaven-83yl1y.webp',
                test: '你好啊Vue!',
                findbgColor:'pink',
                findSize:100,
                findmarginSize:0,
                findColor:'red',
                books: [
                    {id: 100, name:'javascript', price: 62},
                    {id: 101, name:'php', price: 45},
                    {id: 102, name:'jquery', price: 53},
                    {id: 103, name:'linux', price: 120},
                    {id: 104, name:'java', price: 140},
                ]
            },
            methods: {
                add:function() {
                    this.num++;
                },
                sub:function() {
                    this.num--;
                },
                changeClass:function() {
                    this.isactive = !this.isactive;
                    this.isshadow = !this.isshadow;
                },
                getClass:function() {
                    return {active: this.isactive, shadow: this.isshadow};
                },
                getStyle:function() {
                    return {'background':this.findbgColor,'font-size':this.findSize + 'px','margin':this.findmarginSize,'color':this.findColor}
                },
            },
            computed: {
                prices: function() {
                    let allPrices = 0;
                    for(let i = 0;i < this.books.length;i++) {
                        allPrices += this.books[i].price;
                        return allPrices;
                    }
                }
            }
        })
    </script>
</body>
</html>
