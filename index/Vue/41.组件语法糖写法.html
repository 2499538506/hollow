<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>



    <script src="vue.js"></script>
    
    <script>
        // 全局语法糖
        Vue.component('cpn2',{
            template:`
                <div>
                    <h1>我是标题222</h1>
                    <p>我是内容222</p>
                </div>`
        })

        const app = new Vue({
            el:'#app',
            components: {
                // 局部语法糖
                cpn1: {
                    template: `
                        <div>
                            <h1>我是标题111</h1>
                            <p>我是内容111</p>
                        </div>
                    `
                }
            }

        })
    </script>
</body>
