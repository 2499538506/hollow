<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <cpn>
            <button slot='left'>左边</button>
        </cpn>
        <cpn>
            <button slot='center'>中间</button>
        </cpn>
        <cpn>
            <button slot='right'>右边</button>
        </cpn>
    </div>


    <template id='cpn'>
        <div>
            <slot name='left'>左</slot>
            <slot name='center'>中</slot>
            <slot name='right'>右</slot>
            <hr>
        </div>
    </template>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>
</body>
</html>
