    </div>



    <template id='cpn'>
        <div>
            <h2>当前计数：{{num}}</h2>
            <button @click='add()'>+</button>
            <button @click='sub()'>-</button>
        </div>
    </template>

    <script src="vue.js"></script>
    
    <script>
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    num:0,
                }
            },
            methods: {
                add() {
                    this.num++;
                },
                sub() {
                    this.num--;
                }
            },
        })

        const app = new Vue({

        })
    </script>
