<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id='app'>
            <cpn :cmessage='message' :cmoves='moves'></cpn>
        </div>

        
        <template id='cpn'>
            <div>
                <h1>{{cmessage}}</h1>
                <ul>
                    <li v-for='item in cmoves'>{{item}}</li>
                </ul>
                <h3>{{cmoves}}</h3>
            </div>
        </template>
    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                message:'你好啊',
                moves:['海王','海贼王','海尔兄弟'],
            },
            components: {
                cpn:{
                    template:'#cpn',
                    props: {
                        // 1.限制类型
                        cmoves:Array,
                        cmessage:String,

                        // 2.提供一些默认值
                        cmoves: {
                            // 限制类型
                            type:Array,
                            // 默认值
                            default:'aaa',
                            // 要求用户必须绑定
                            required:true,
                        },
                        cmessage: {
                            type:String,
                            default:'bbb',
                            required:true,
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
