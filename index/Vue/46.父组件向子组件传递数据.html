<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id='app'>
            <cpn :cmessage='message' :cmoves='moves'></cpn>
        </div>

        
        <template id='cpn'>
            <div>
                <h1>{{cmessage}}</h1>
                <ul>
                    <li v-for='item in cmoves'>{{item}}</li>
                </ul>
            </div>
        </template>
    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                message:'你好啊',
                moves:['海王','海贼王','海尔兄弟'],
            },
            components: {
                cpn: {
                    template:'#cpn',
                    props:['cmessage','cmoves'],
                }
            }
        })
    </script>
</body>
</html>
