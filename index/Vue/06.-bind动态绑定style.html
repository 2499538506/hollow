<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id='app'>
        <h3 :style="getStyle()">{{message}}</h3>
    </div>


    <script src="vue.js"></script>
    
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message:'Vue!',
                findSize: 100,
                bgColor: 'red',
                findColor:'pink',
            },
            methods: {
                getStyle:function() {
                    return {'font-size': this.findSize + 'px', 'background': this.bgColor, 'color': this.findColor};
                }
            }
        })
    </script>
</body>
</html>
