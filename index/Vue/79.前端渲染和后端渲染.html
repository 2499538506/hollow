// 后端路由阶段：
// 早期的网站开发整个HTML页面是由服务器来渲染的.
//    口 服务器直接生产渲染好对应的HTML页面,返回给客户端进行展示.
// 但是，一个网站,这么多页面服务器如何处理呢?
//    口 一个页面有自己对应的网址,也就是URL.
//    口 URL会发送到服务器，服务器会通过正则对该 URL 进行匹配，并且最后交给一个 controller 进行处理
//    口 Controller进行各种处理,最终生成HTML或者数据,返回给前端.
//    口 这就完成了一个IO操作.
// 上面的这种操作,就是后端路由.
//    口 当我们页面中需要请求不同的路径内容时，,交给服务器来进行处理,服务器渲染好整个页面,并且将页面返回给客户顿.
//    口 这种情况下渲染好的页面,不需要单独加载任何的js和css,可以直接交给浏览器展示,这样也有利于SEO的优化
// 后端路由的缺点:
//    口 一种情况是整个页面的模块由后端人员来编写和维护的.
//    口 另一种情况是前端开发人员如果要开发页面,需要通过PHP和Java等语言来编写页面代码.
//    口 而且通常情况下HTML代码和数据以及对应的逻辑会混在一起,编写和维护都是非常糟糕的事情.
//----------------------------------------------------------------------------------------------------
// 前后端分离阶段:
//    口 随着Ajax的出现,有了前后端分离的开发模式.
//    口  后端只提供API来返回数据，前端通过Ajax获取数据，并且可以通过JavaScript将数据渲染到页面中.
//    口  这样做最大的优点就是前后端责任的清晰，后端专注于数据上，前端专注于交互和可视化上.
//    口  并且当移动端(iOS/Android)出现后，后端不需要进行任何处理,依然使用之前的一套API即可.
//    口  目前很多的网站依然采用这种模式开发.
//----------------------------------------------------------------------------------------------------
// 单页面富应用阶段:
//    口  其实SPA最主要的特点就是在前后端分离的基础上加了一层前端路由.
//    口  也就是前端来维护一套路由规则.
//----------------------------------------------------------------------------------------------------











        
    </script>
