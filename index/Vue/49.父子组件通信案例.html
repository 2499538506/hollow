<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #aaa;
            margin: 10px;
        }
        th, td {
            padding: 20px;
            border: 1px solid #aaa;
            text-align: center;
        }
        th {
            background: #ccc;
            color: #7f7f7f;
            font-weight: 800;
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <div id='app'>
        <cpn :cmessage='message' :ccat='cat' @item-click='cpnClick'></cpn>
        <cpn1 :cbooks='books'></cpn1>
    </div>


        <template id='cpn'>
            <div>
                <h1>{{cmessage}}</h1>
                <button v-for='item in ccat' @click='btnClick(item)'>{{item.name}}</button>
            </div>
        </template>

        <template id='cpn1'>
            <div>
                <span v-if='cbooks.length >= 1'>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>书籍名称</th>
                                <th>出版日期</th>
                                <th>价格</th>
                                <th>购买数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr v-for='(item, index) in cbooks'>
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.data}}</td>
                                <td>{{'￥' + item.price * item.count + '.00'}}</td>
                                <td>
                                    <button @click='add(index)'>+</button>
                                    {{item.count}}
                                    <button @click='sub(index)' :disabled='item.count <= 1'>-</button>
                                </td>
                                <td><button @click='removeBtn(index)'>移除</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <h2>总价格：{{'￥' + getPrice + '.00'}}</h2>
                </span>

                <span v-else>
                    <h1>购物车为空！</h1>
                </span>
            </div>
        </template>
    <script src="vue.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Vue',
                books: [
                    {id:01,name:'javascript',data:'2006-9',price:85,count:1},
                    {id:01,name:'php',data:'2006-2',price:59,count:1},
                    {id:01,name:'java',data:'2008-10',price:39,count:1},
                    {id:01,name:'jquery',data:'2006-3',price:128,count:1},
                ],
                cat: [
                    {id:'aaa',name:'javasript'},
                    {id:'bbb',name:'php'},
                    {id:'ccc',name:'java'},
                    {id:'ddd',name:'jquery'},
                ]
            },

            components: {
                cpn: {
                    template: '#cpn',
                    props: {
                        cmessage: {
                            type:String,
                            default:'default',
                        },
                        ccat: {
                            type:Array,
                            default: ['default'],
                        },
                    },
                    methods: {
                        btnClick(item) {
                            this.$emit('item-click',item);
                        } 
                    }
                },

                cpn1: {
                    template:'#cpn1',
                    props: {
                        cbooks: {
                            type:Array,
                            default:['default'],
                        }
                    },
                    methods: {
                        add(index) {
                            return this.cbooks[index].count++;
                        },
                        sub(index) {
                            return this.cbooks[index].count--;
                        },
                        removeBtn(index) {
                            return this.cbooks.splice(index,1);
                        }
                    },
                    computed: {
                        getPrice() {
                            let result = 0;
                            for(let i = 0; i < this.cbooks.length; i++) {
                                result += this.cbooks[i].price * this.cbooks[i].count;
                            }
                            return result;
                        },
                    }
                }
            },

            methods: {
                cpnClick(item) {
                    console.log('cpnClick',item);
                },
            },
        })
    </script>
</body>
</html>
