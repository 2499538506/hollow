<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h2>当前计数{{num}}</h2>
        <!-- <button v-on:click="num++">+</button>
        <button v-on:click="num--">-</button> -->
        <button v-on:click="add">+</button>
        <!-- @是v-on的语法糖写法 -->
        <button @click="sub">-</button>
    </div>
    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el:'#app',
            data: {
                num:0
            },
            methods: {
                add: function() {
                    this.num++;
                },
                sub: function() {
                    this.num--;
                }
            },
        })
    </script>
</body>
</html>
